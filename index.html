<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gakki专用导航栏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head></head>
    <main>
        <div class="wrapper" id="div1" style="text-align:center"></div>
    </main>
    <footer></footer>
    <script>
    var keys = {
        0:['q','w','e','r','t','y','u','i','o','p',],
        1:['a','s','d','f','g','h','j','k','l',],
        2:['z','x','c','v','b','n','m',],
        length:3,

    }
    var hash = {
        'q':'qq.com',
        'w':'weibo.com',
        'b':'bilibili.com',
        'g':'google.com',
        'z':'zhihu.com',

    }
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if (hashInLocalStorage) {
        hash = hashInLocalStorage
        
    }
    i = 0
    while (i<keys.length) {
        div = document.createElement('div')  
        div1.appendChild(div)
        row = keys[i]
        j=0
        while (j<row['length']) {                    //循环三次，每次都是向div1中放kbd为什么不会出错
            kbd = document.createElement('kbd')
            div.appendChild(kbd)
            kbd.textContent = row[j]
            button = document.createElement('button')
            button.textContent = 'E'
            kbd.appendChild(button)
            button.id = row[j]              //id一定不能重名！！之前给div取id=x，这里给button取id时就重复了
            button.onclick= function(xxx){
                console.log(xxx.target)
                x = prompt ('输入网址')
                hash[xxx.target.id] = x
                localStorage.setItem('zzz',JSON.stringify(hash))


            }
            j++
        }
        i++
    }
    document.onkeypress = function(xxx){
        console.log(xxx)
        x = xxx.key
        window.open('http://'+ hash[x], '_blank')

    }
    
    
    </script>

    
</body>
</html>
